{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}{% endblock %}</title>
    {% block css %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}
  </head>
<body>
  <div class="container-fluid vh-100 main-container">
    <div class="row h-100">    
    {% if messages %}
      <div class="message-container fixed-top">
      </div>
    {% endif %}

      <!-- SIDE MENU -->
      <div class="col-lg-3 d-none d-lg-block side-menu">
        <div class="container-fluid vh-100 border-end">
          <div class="row h-50">
            <div class="col-12">testing</div>
          </div>
          <div class="row h-50">
            <div class="col-12 action-container">
              <p>testing</p>
            </div>
            <div class="col-12 navigation-container">
              <p>testing</p>
            </div>
          </div>
        </div>
      </div>

      <!-- DASHBOARD -->
      <div class="col-lg-9 dashboard">
        <header class="container-fluid header-container">
          <div class="row">
            <div class="col text-end"><i class="bi bi-person-fill-gear fs-4"></i></div>
          </div>
          <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
              <a href="{% url previous_url|default:'invoice_list' %}" class="{{ previous_url|default:'d-none' }}"><i class="bi-arrow-left icon fs-2 me-5  "></i></a>
              <h1 class="d-inline">{% block page_heading %}{% endblock %}</h1>
              <a href="{% url delete_item|default:'invoice_list' %}" class="{{ previous_url|default:'d-none' }}"><i class="bi-trash icon fs-2 ms-5 text-danger"></i></a>
            </div>
          </div>
        </header>
      </div>
    </div>
  </div>
  
    
    



    <div class="container content container">
      <div class="row">
        {% block page_content %}
        {% endblock %}
      </div>
    </div>





    {% block js %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endblock %}
  </body>
</html>
