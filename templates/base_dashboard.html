{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid vh-100 main-container">
      <div class="row h-100">

        <!-- SIDE MENU -->
        <div class="col-lg-3 d-none d-lg-block side-menu">
          <div class="container-fluid vh-100 border-end">
            <div class="row h-50">
              <div class="col-12">testing</div>
            </div>
            <div class="row h-50">
              <div class="col-12 action-container">
                <p>testing</p>
              </div>
              <div class="col-12 navigation-container">
                <p>testing</p>
              </div>
            </div>
          </div>
        </div>

        <!-- DASHBOARD -->
        <div class="col-lg-9 dashboard">

            <!-- header  -->
            <header class="container-fluid header-container">
            <div class="row">
                <div class="col text-end"><i class="bi bi-person-fill-gear fs-4"></i></div>
            </div>
            <div class="row h-100">
                <div class="col d-flex align-items-center justify-content-center">

                <!-- heading, back and trash button  -->
                {% if previous_url %}<a href="{% url previous_url %}"><i class="bi-arrow-left icon fs-2 me-5  "></i></a>{% endif %}
                <h1 class="d-inline">{% block page_heading %}{% endblock %}</h1>
                {% if previous_url %}<a href="{% url 'invoice_list' %}"><i class="bi-trash icon fs-2 ms-5 text-danger"></i></a>{% endif %}

                </div>
            </div>
            </header>

            <!-- content body  -->
            <div class="container content container">
            <div class="row">
                <div class="col-12">
                {% block dashboard_content %}
                {% endblock %}
                </div>
            </div>
            </div>

        </div>
      </div>
    </div>
{% endblock %}
